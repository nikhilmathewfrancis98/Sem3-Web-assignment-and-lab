<!DOCTYPE html>
<html>
<head>
	<title>my first JavaScript page</title>

</head>
<body>
	<div style="background-color: lightgreen;">
<marquee onmouseover="this.stop()" onmouseout ="this.start()" behavior = "alternate"><h1 style="color: maroon;">WELCOME TO THE WORLD OF JAVASCRIPT</h1></marquee>
<h2 align="center" style="color: blue;"><u>MY FIRST JAVASCRIPT PROGRAM</u></h2>
<form align ="center">
	<h3>Factorial of a number</h3>
<label for="text1">Enter a number</label>
<input type="text" id="text1"  name="text">
<input type="button" name="fact" id ="fact1" onclick ="factorial()" value="Find Factorial">
</form>
<p id="fac1" align="center" style="padding-bottom:15px;"></p>
<script type="text/javascript">
		

		 function factorial(){
 	
  var f=1;

	 var n =  document.getElementById("text1").value;

	  if(n>0){
	  		 for (var i = 1; i <=n; i++) {
	 	
	 	f *=i;
	 	
	 	}
	  	
	 
	}
	  else{

	  	 	document.getElementById("fac1").innerHTML = "Enter a valid number";
	  	}
	

	 document.getElementById("fac1").innerHTML = " Factorial of "  +n+ " = "  +f;
}


	</script>
</div>
</body>
</html>
